<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CameraJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="row">
        <div class="container d-flex justify-content-center">
            <div class="card mt-5" style="width: 20rem;">
                <div class="card-body text-center">
                    <h4 class="card-title">Camera JS</h4>
                    <hr>
                    <video id="video" width="300" height="300" autoplay></video>
                    <button id="ambilfoto" class="btn btn-outline-primary rounded-pill">Ambil Foto</button>
                    <canvas id="canvas" width="300" height="300" class="mt-3"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
const video = document.querySelector('#video'); 
const ambilfoto = document.querySelector('#ambilfoto'); 
let canvas = document.querySelector('#canvas');

document.addEventListener('DOMContentLoaded', () => {

    window.addEventListener('load', async () => {
        // dijalankan setelah web dibuka
        let stream = await navigator.mediaDevices.getUserMedia({video:true, audio:false});
        video.srcObject = stream;
    });

    ambilfoto.addEventListener('click', () => {
        canvas.getContext('2d').drawImage(video, 0, 0,canvas.width,canvas.height);
        let image_data_url = canvas.toDataURL('image/jpeg');

        // test
        console.log(image_data_url);
    });

});

</script>
</html>
